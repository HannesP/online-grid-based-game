<!DOCTYPE html>
<script>
    const ws = new WebSocket('ws://localhost:8080', 'ogbg-protocol');
    ws.onopen = function(e) {
        const msg = JSON.stringify({
            type: 'JOIN',
            payload: {name: 'Hannes'}
        });
        
        ws.send(msg);
    };
</script>

<p>Hello world!</p>
